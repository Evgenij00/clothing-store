<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <link rel="stylesheet" href="./../css/signin.css">
</head>
<body class="auth-container-wrap">
    <!-- //Логотип сайта -->
    <header class="header">
        <div class="logo cc"><a href="./../index.html">LOGOTIP</a></div>
    </header>

    <main class='main'>
        <!-- //Поле для авторизации -->
        <div class="content">
            <!-- //навигационное меню -->
            <ul class="auth-head">
                <li class='auth-head__item cc'><a href="./sign-up.html">Впервые на Asos?</a></li>
                <li class='auth-head__item cc'><span>Вы уже Зарегестрированы?</span></li>
            </ul>

            <!-- //Форма авторизации -->
            <form action="" method="POST" class="auth-form">
                    <label class='label auth-label' for="signin-email">Адрес электронной почты:</label>
                    <input class='inp ' id='signin-email' type="text">
                    
                    <label class='label auth-label' for="signin-password">Пароль:</label>
                    <input class='inp' id='signin-password' type="password">
                    
                    <button class='auth-form__button'>Войти</button>
            </form>
        </div>
    </main>
</body>
</html>
