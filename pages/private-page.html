<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="/css/private-page.css">
</head>
<body class="container">

    <header class="header">
        <a href="/index.html" class="logo f-c-c">LOGOTIP</a>
        <h1 class="head-title">Личный кабинет</h1>
    </header>

    <main class="main">
        <div class="main-content">
            <div class="person-options">
                <!-- Основная информация о клиенте -->
                <div class="person-info">
                    <img src="" alt="аватар" class="avatar">
                    <div class="welcome">
                        <p>Здравствуйте,</p>
                        <h2 class="person-fullname">Lorem, ipsum.</h2>
                    </div>
                </div>
    
                <!-- Разделы клиента -->
                <ul class="sections">
                    <li class='li'><a href="">Мои заказы</a></li>
                    <li class='li'><a href="">Моя информация</a></li>
                    <li class='li'><a href="">Изменить пароль</a></li>
                    <li class='li'><a href="">Адресная книга</a></li>
                    <li class='li'><a href="">Мои способы оплаты</a></li>
                </ul>
                
                <button class='exit-btn'>Выйти</button>
            </div>
    
            <div class="content hidden">
                <div class="content__head">
                    <h1>Мои заказы</h1>
                </div>
                <div class="content__main">
                    <p>*...*</p>
                </div>
            </div>
            
            <!-- блок - информация -->
            <div class="content ">
                <div class="content__head">
                    <h1>Моя информация</h1>
                </div>
                <form class='form-data' action="" method="POST">
                    <label class='label' for="first-name">Имя:</label>
                    <input type="text" id='first-name'>
    
                    <label class='label' for="last-name">Фамилия:</label>
                    <input type="text" id='last-name'>
    
                    <label class='label' for="email">Адресс электронной почты:</label>
                    <input type="text" id='email'>

                    <label class='label' for="birthday">Дата рождения:</label>
                    <input type="date" id='birthday'>
    
                    <button>Сохранить изменения</button>
                </form>
            </div>
            
            <!-- блок - смена пароля -->
            <div class="content hidden">
                <div class="content__head">
                    <h1>Изменить пароль</h1>
                </div>
    
                <form class='form-data' action="" method="POST">
                    <label class='label' for="old-password">Текущий пароль:</label>
                    <input type="password" id='old-password'>
    
                    <label class='label' for="new-password">Новый пароль:</label>
                    <input type="password" id='new-password'>
    
                    <button>Сохранить пароль</button>
                </form>
            </div>
    
            <!-- //два состояния - нет адреса - есть адресс -->
            <!-- нет адресса -->
            <div class="content hidden">
                <div class="content__head">
                    <h1>Добавить новый адрес</h1>
                </div>
    
                <form class='form-data' action="" method="POST">
                    <label class='label' for="first-name">Имя:</label>
                    <input type="text" id='first-name'>
    
                    <label class='label' for="last-name">Фамилия:</label>
                    <input type="text" id='last-name'>
    
                    <label class='label' for="email">Мобильный телефон:</label>
                    <input type="text" id='email'>
    
                    <label class='label' class='adress__label' for="country">Страна:</label>
                    <input type="text" id="country" name="country">
        
                    <label class='label' class='adress__label' for="city">Город:</label>
                    <input type="text" id="city" name="city">
        
                    <label class='label' class='adress__label' for="street-adress">Улица, дом, квартира</label>
                    <input type="text" id="street-adress" name="street-adress">
        
                    <label class='label' class='adress__label' for="post-index">Почтовый идекс</label>
                    <input type="text" id="post-index" name="post-index">
    
                    <button>Сохранить адресс</button>
                </form>
            </div>
            
            <!-- блок - способ оплаты -->
            <div class="content hidden">
                <div class="content__head">
                    <h1>добавить способ оплаты</h1>
                </div>
                <p>*...* </p>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
