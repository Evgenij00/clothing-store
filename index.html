<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Shop</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>


    <!-- шапка сайта -->
    <header class="header">
        <!-- Информационный блок -->
        <!-- <div class="header-info"></div> -->

        <!-- Основной блок -->
        <div class="header-main container">
            
            <!-- логотип сайта -->
            <div class="logo"><a href="./index.html">LOGOTIP</a></div>

            <!-- гендерные разделы -->
            <ul class="gender">
                <li class='gender__item'><a href="#">Женское</a></li>
                <li class='gender__item'><a href="#">Мужское</a></li>
            </ul>

            <!-- форма поиска -->
            <form action="" method="get" class="search-form">
                <input class="search-form__input" name='search-form' type="text" placeholder="Искать">
                <button type='submit' class="search-form__button">
                    <img src="./img/icons/icon-search.svg" alt="search">
                </button>
            </form>

            <!-- //Пользовательская панель -->
            <div class="user-panel">

                <div class="up-dropdow">
                    <button class='up-dropdown__btn' >User</button>
                    <ul class="up-dropdown__content hidden">
                        <li class='up-dropdown__head'>
                            <div class="up-dropdown__head-item"><a href="./pages/sign-in.html">Войти</a></div>
                            <div class="up-dropdown__head-item"><a href="./pages/sign-up.html">Регистрация</a></div>
                        </li>
                        <li class='up-dropdown__item'><a href="#">Личный кабинет</a></li>
                        <li class='up-dropdown__item'><a href="#">Мои заказы</a></li>
                    </ul>
                </div>

                <div class="up__item">
                    <a href="#">избранное</a>
                </div>

                <div class="up__item">
                    <a href="/pages/card.html">корзина</a>
                </div>
            </div>
        </div>

        <!-- Навигационный блок -->
        <!-- <div class="header-nav"></div> -->
    </header>


    <main class="main container">
        <div class="product-box">
            <ul class="product-list-img">
                <li><img class="img-item" src="./img/goods/14247601-1-sesame.jpg" alt=""></li>
                <li><img class="img-item" src="./img/goods/14247601-1-sesame.jpg" alt=""></li>
                <li><img class="img-item" src="./img/goods/14247601-1-sesame.jpg" alt=""></li>
                <li><img class="img-item" src="./img/goods/14247601-1-sesame.jpg" alt=""></li>
            </ul>
            <div class="product__main-image">
                <img src="./img/goods/14247601-1-sesame.jpg" alt="">
            </div>
            <div class="product__info">
                <h1 class="product__title">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet, perspiciatis?</h1>
                <p class="product__price">1790,00 руб</p>
                <!-- //сырая реализация свойств -->
                <p class="product__propery">Lorem, ipsum dolor.</p>
                <label for="product-size">Размер:</label>
                <select class='select-size' name="" id="product-size">
                    <option value="">Пожалуйста, выберите</option>
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                </select>
                <button class="btn__add-cart">Добавить в корзину</button>
                <!-- //одна и та же кнопка!!! -->
                <button class="btn__like-cart"><img src="/img/icons/icon-love.svg" alt="Избранное"></button>
            </div>
        </div>





        <!-- БЛОК С ТОВАРАМИ -->
        <!-- <div class="goods container">
            <div class="goods__item">
                <a href="#"><img class="goods__item-image" src="/img/goods/14247601-1-sesame.jpg" alt="товар"></a>
                <span class="goods__item-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, accusantium?</span>
                <span class="goods__item-price">1090.00 руб</span>
                <button class="goods__item-btnlike"><img src="/img/icons/icon-love.svg" alt="Избранное"></button>
            </div>
        </div> -->
    </main>

    <footer class="footer">

    </footer>
</body>
</html>
