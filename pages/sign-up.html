<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./../css/signup.css">
</head>
<body class="auth-container-wrap">
    
    <!-- //Логотип сайта -->
    <header class="header">
        <div class="logo cc"><a href="./../index.html">LOGOTIP</a></div>
    </header>

    <main class='main'>

        <!-- //Поле для регистрации -->
        <div class="content">

            <!-- //навигационное меню -->
            <ul class="auth-head">
                <li class='auth-head__item cc'><span>Впервые на Asos?</span></li>
                <li class='auth-head__item cc'><a href="./sign-in.html">Вы уже Зарегестрированы?</a></li>
            </ul>

            <!-- //Форма Регистрации -->
            <form action="" method="POST" class="auth-form">
                    <label class='label' for="signup-email">Адрес электронной почты:</label>
                    <input class='inp' id='signup-email' type="text">
                    
                    <label class='label' for="signup-password">Пароль:</label>
                    <input class='inp' id='signup-password' type="password">

                    <label class='label' for="replay-password">Повторите пароль:</label>
                    <input class='inp' id='replay-password' type="password">

                    <label class='label' for="birthday">Дата рождения:</label>
                    <input type="date" id='birthday'>

                    <button class='signin-form__btn'>Зарегестрироваться</button>
            </form>
        </div>
    </main>
</body>
</html>
