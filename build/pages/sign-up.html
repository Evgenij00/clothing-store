<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <title>Регистрация</title>
  </head>
  <body>
    <header class="header auth-container-wrap">
      <div class="logo cc"><a href="/index.html">LOGIP</a></div>
    </header>
    <main class="main auth-container-wrap">
      <div class="content">
        <ul class="auth-head">
          <li class="auth-head__item cc"><span>Впервые на Asos?</span></li>
          <li class="auth-head__item cc"><a href="/pages/sign-in.html">Вы уже Зарегестрированы?</a></li>
        </ul>
        <form class="auth-form" action="#" method="POST">
          <label class="label" for="signup-email">Адрес электронной почты:</label>
          <input class="inp" id="signup-email" type="text"/>
          <label class="label" for="signup-password">Пароль:</label>
          <input class="inp" id="signup-password" type="password"/>
          <label class="label" for="replay-password">Повторите пароль:</label>
          <input class="inp" id="replay-password" type="password"/>
          <label class="label" for="birthday">Дата рождения:</label>
          <input id="birthday" type="date"/>
          <button class="signin-form__btn">Зарегестрироваться</button>
        </form>
      </div>
    </main>
  </body>
</html>
