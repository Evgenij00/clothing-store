<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="./../css/cart.css">
</head>
<body>
    <!-- <header class="header">
        <div class="logo"><a href="/index.html">LOGOTIP</a></div>
    </header> -->


    <main class="main">
        <div class="main-content">
            <div class="shopping-cart">
                <div class="shopping-cart__head">
                    <h2>Моя корзина</h2>
                    <p>Товары будут зарезервированы на 60 минут</p>
                </div>
    
                <!-- //блок с товарами -->
                <ul class="cart-goods">
                    <!-- пример товара -->
                    <li class="cart-item">
                            <!-- блок кнопок -->
                        <div class="cart-item__buttons">
                            <button class="btn-remove cc"><img class='icon-20' src="/img/icons/icon-remove.svg" alt="удалить"></button>
    
                            <button class="btn-like cc"><img class='icon-20' src="/img/icons/icon-love.svg" alt="Добавить в избранное"></button>
                        </div>
    
                        <!-- //блок изображение -->
                        <a href="#">
                            <img class='cart-item__image' src="./../img/goods/14247601-1-sesame.jpg" alt="изображение товара">
                        </a>
    
                        <!-- блок описание -->
                        <div class="cart-item__description">
                            <a href="#" class="cart-item__title">Lorem ipsum dolor sit amet.</a>
                            <!-- //сырая реализация свойств -->
                            <p class="cart-item__property-text">Lorem, ipsum.</p>
                        </div>
    
                        <!-- блок количество товара -->
                        <div class="cart-item__control-quentity">
                            <button class="btn-plus cc"><img class='icon-20' src="/img/icons/icon-plus.svg" alt="Прибавить"></button>
    
                            <input class='cart-item__input-quentity' type="text" value="1">
    
                            <button class="btn-minus cc"><img class='icon-20' src="/img/icons/icon-minus.svg" alt="уменьшить"></button>
                        </div>
    
                        <!-- блок цена -->
                        <div class="cart-item__total-price">$549</div>
                    </li>
                </ul>
    
                <div class="shopping-cart__head">
                    <div class="total-price-list">Всего 550,00 руб</div>
                </div>
            </div>
    
            <!-- //Блок "ИТОГО" - сырой, нужно подумать насчет высоты -->
            <div class="total-container">
                <h2 class="total__head">Итого</h2>
    
                <div class="total__price-full">
                    <span>Всего</span>
                    <span>550,00 руб</span>
                </div>
    
                <!-- рассмотреть вариант формы -->
                <form action="/pages/checkout.html" method="post"></form>
                <label for="delivery-pay">Доставка</label>
    
                <select class='total__select-delivery' value='Доставка' name="" id="delivery-pay">
                    <option value="">Стандартная доставка</option>
                    <option value="">Стандартная доставка - Пункт самовызова</option>
                    <option value="">Экспресс - доставка</option>
                    <option value="">Экспресс - доставка курьером Пункт выдачи товаров</option>
                </select>
                
                <!-- //разобраться с обработкой формы!!!! -->
                <button type="submit" class="btn-2 btn-pay-order cc">Оплатить</button>
            </div>
        </div>
    </main>


    <footer class="footer">
    </footer>
</body>
</html>
