<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <title>Регистрация</title>
  </head>
  <body>
    <header class="header auth-container-wrap">
      <div class="logo cc"><a href="/index.html">LOGOTIP</a></div>
    </header>
    <main class="main auth-container-wrap">
      <div class="content">
        <ul class="auth-head">
          <li class="auth-head__item cc"><span>Впервые на Asos?</span></li>
          <li class="auth-head__item cc"><a href="/pages/sign-in.html">Вы уже Зарегестрированы?</a></li>
        </ul>
        <form class="auth-form" action="/sign-up.php" method="POST">
          <label class="label" for="first_name">Имя:</label>
          <input class="inp" id="first_name" type="text" name="first_name" required="required"/>
          <label class="label" for="last_name">Фамилия:</label>
          <input class="inp" id="last_name" type="text" name="last_name" required="required"/>
          <label class="label" for="patronymic">Отчество:</label>
          <input class="inp" id="last_name" type="text" name="patronymic"/>
          <label class="label" for="email">Адрес электронной почты:</label>
          <input class="inp" id="email" type="text" name="email" required="required"/>
          <label class="label" for="password">Пароль:</label>
          <input class="inp" id="password" type="password" name="password" required="required"/>
          <button class="signin-form__btn">Зарегестрироваться</button>
        </form>
      </div>
    </main>
  </body>
</html>
